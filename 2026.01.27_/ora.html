<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitális Óra</title>
</head>
<body>
    <h1>Digitális Óra</h1>
    <div id="ora"></div>
    <script>
        function digitalisora()
        {
            let most = new Date()

            let ora = most.getHours()
            let perc = most.getMinutes()
            let mp = most.getSeconds()

            if (perc < 10) perc="0" + perc
            if (mp < 10) mp="0" + mp

            document.getElementById("ora").innerHTML=ora + ":" + perc + ":" + mp
        }

        setInterval(digitalisora, 100)
        digitalisora()
    </script>
    
</body>
</html>
